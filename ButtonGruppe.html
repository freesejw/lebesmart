<!DOCTYPE html>
<html>
<head>
<style>
#wrapper {

  width:1050px;
  height:650px;
  border: 1px solid blue;
  margin: 5px;
  position:relative;
}

#outerwrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50vh;
    border: 10px solid red;
}
#innerwrapper {
    display: flex;
    align-items: center;
    flex-direction: column;
     border: 10px solid blue;
}

</style>


</head>


<body>

<div id="outerwrapper">
<input type="text" value="Beginne mit Start " id="textBox"/>

    <div id="innerwrapper">
    </div>
</div>
</div>
<script>
for (var i = 0; i < 3; i++) {
    var currentlineimg = document.createElement("div");
    currentlineimg.className = "lineimg";
    for (var j = 0; j < 5; j++) {
        var im = document.createElement("img");
        im.src = "http://lorempixel.com/output/animals-q-c-50-50-" + (j+1) + ".jpg"
        currentlineimg.append(im);
    }
    innerwrapper.append(currentlineimg);
    var currentlinebtn = document.createElement("div");
    currentlinebtn.className = "linebtn";
    for (var j = 0; j < 5; j++) {
        var btn = document.createElement("button");
        btn.innerHTML = "BTN" + (i * 10 + j + 1);
        currentlinebtn.append(btn);
    }
    innerwrapper.append(currentlinebtn);
}

</script>
</body>
</html>
