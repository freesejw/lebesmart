<!DOCTYPE html>
<html>
<style>
#myTimeProgress {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#myTimeBar {
  position: absolute;
  width: 0%;
  height: 100%;
  background-color: #4CAF50;
}

#myTimelabel {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myTimeProgress">
  <div id="myTimeBar">
    <div id="myTimelabel">0%</div>
  </div>
</div>

<br>
<button onclick="timemove()">Click Me</button>

<script>
function timemove() {
  var elem = document.getElementById("myTimeBar");
  var width = 0;
  var id = setInterval(frame, 1000);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
      document.getElementById("myTimelabel").innerHTML = "Abgelaufene Zeit: " + width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
