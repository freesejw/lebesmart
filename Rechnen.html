function BadBrowser () {
alert("           * * * * * A T T E N T I O N * * * * * \n\nThis page will not work with your browser.  \n\nUse either Netscape 6x or Internet Explorer 5x or higher.    ");
}

//   ##############  SIMPLE  BROWSER SNIFFER
if (document.layers) {navigator.family = "nn4"; BadBrowser();}
if (window.navigator.userAgent.toLowerCase().indexOf('opera') != -1) {navigator.family = "opera"; BadBrowser();}
if (document.all) {navigator.family = "ie4"}
if (window.navigator.userAgent.toLowerCase().indexOf('gecko') != -1) {navigator.family = "gecko";
        document.Flash.diff[0].setting = "Easy";
        document.Flash.diff[1].setting = "Medium";
        document.Flash.diff[2].setting = "Hard";
        document.Flash.diff[3].setting = "Expert";
        }
if (window.navigator.platform.toLowerCase().indexOf('mac') != -1) {navigator.OS = "mac";}

farray = new Array("+","-","*","+ -","+ - *");
fSignarray = new Array();
gamestart=false;
named=false;




function ResetGame() {
name=prompt("Enter your name.","");
if (name == "") {alert("Please enter your name or click on 'Cancel'.   "); ResetGame();}
else if (name == "null") {return;}

schreibMsg("Player" , name);
schreibMsg("Correct" , "0");
schreibMsg("Missed" , "0");
schreibMsg("Accuracy" , "0%");
schreibMsg("Speed" , "0 sec");
Timer = new Array();
named=true;
schreibMsg("Response" , "<font color=#0000aa>Click on 'Start game' to begin.");
}


function StartGame() {
if (!named) {
        schreibMsg("Response" , "<font color=#0000aa>Click on 'New player' and enter your name first.");
        return;
        }
if (gamestart) {return;}
schreibMsg("Correct" , "0");
schreibMsg("Missed" , "0");
schreibMsg("Accuracy" , "0%");
schreibMsg("Speed" , "0 sec");
Timer = new Array();
gamestart=true;
schreibMsg("Response" , "<font color=#0000aa>Click on an Antwort button.");
showProblem();
}

function StopGame(){
if (!gamestart) {return;}
else {        if (window.navigator.userAgent.toLowerCase().indexOf('gecko') != -1) {navigator.family = "gecko";}
        if (navigator.family == "ie4") {
                schreibMsg("HighName" , Player.innerHTML +"<br>","add");
                schreibMsg("HighDiff" , document.Flash.diff[document.Flash.diff.selectedIndex].setting+" "+ document.Flash.func[document.Flash.func.selectedIndex].value +"<br>","add");
                schreibMsg("HighAcc" , Accuracy.innerHTML +" ("+ Correct.innerHTML +"/"+ (Math.floor(Correct.innerHTML)+Math.floor(Missed.innerHTML)) +")<br>","add");
                schreibMsg("HighSpeed" , Speed.innerHTML +"<br>","add");
                schreibMsg("Response" , "<font color=#0000aa>Look at your Highscore!");
                gamestart=false;
                }
        else if (navigator.family == "gecko") {

                schreibMsg("HighName" ,        document.getElementById("Player").innerHTML +"<br>","add");
                schreibMsg("HighDiff" ,        document.Flash.diff[document.Flash.diff.selectedIndex].setting +" "+ document.Flash.func[document.Flash.func.selectedIndex].value +"<br>","add");
                schreibMsg("HighAcc" ,         document.getElementById("Accuracy").innerHTML +" ("+ document.getElementById("Correct").innerHTML +"/"+ (Math.floor(document.getElementById("Correct").innerHTML)+Math.floor(document.getElementById("Missed").innerHTML)) +")<br>","add");
                schreibMsg("HighSpeed" ,        document.getElementById("Speed").innerHTML +"<br>","add");
                schreibMsg("Response" ,         "<font color=#0000aa>Look at your Highscore!");
                gamestart=false;
                }
        }
}


function showProblem () {
StartTime = new Date().getTime();
if (document.Flash.func.selectedIndex < 3) {
        MathSign = farray[document.Flash.func.selectedIndex];
        }
else {        RSign = farray[document.Flash.func.selectedIndex].split(" ");
        MathSign = RSign[Math.floor(Math.random() * RSign.length)];
        }
num1 = Math.floor(Math.random() * document.Flash.diff[document.Flash.diff.selectedIndex].value);
num2 = Math.floor(Math.random() * document.Flash.diff[document.Flash.diff.selectedIndex].value);
if (MathSign == "-") {
        if (num1 < num2) {
                temp=num1;
                num1=num2;
                num2=temp;
                }
        }

schreibMsg("Q1" , num1);
schreibMsg("Q2" , num2);
if (MathSign == "*")         {schreibMsg("Sign", "x");}
else                        {schreibMsg("Sign", MathSign);}

CorrectAns = eval(num1 + MathSign + num2);

//  #####  PUTS IN FAKE AntwortS
fakie=",";
for (x=1;x<5;x++) {
        if (MathSign == "+")        {alternat = Math.floor(Math.random() * (document.Flash.diff[document.Flash.diff.selectedIndex].value*2));}
        if (MathSign == "-")        {alternat = Math.floor(Math.random() * document.Flash.diff[document.Flash.diff.selectedIndex].value);}
        if (MathSign == "*")        {alternat = Math.floor(Math.random() * document.Flash.diff[document.Flash.diff.selectedIndex].value) * Math.floor(Math.random() * document.Flash.diff[document.Flash.diff.selectedIndex].value);}
        if (fakie.match(","+alternat+",") || alternat == CorrectAns) {x--;}
        else {        fakie += alternat+",";
                schreibMsg("Ans"+x , alternat);
                if (navigator.family == "ie4") {document.all["A"+x].guess = alternat;}
                else if (navigator.family == "gecko") {document.getElementById("A"+x).guess = alternat;}
                }
        }

CPick = Math.floor(Math.random() * 3)+1;
schreibMsg("Ans"+CPick , CorrectAns);
if (navigator.family == "ie4") {document.all["A"+CPick].guess = CorrectAns;}
else if (navigator.family == "gecko") {document.getElementById("A"+CPick).guess = CorrectAns;}

}

function guessThis (number) {
if (!gamestart) {
        schreibMsg("Response" , "<font color=#0000aa>Click 'Start game' first.");
        return;
        }
if (number == CorrectAns) {
        EndTime=new Date().getTime();
        Timer[Timer.length] = EndTime-StartTime;
        updateScore();
        showProblem();
        }
else {
        updateScore();
        }
}


function updateScore () {

      {
        Perc = (Math.floor(document.getElementById("Correct").innerHTML ) / (Math.floor(document.getElementById("Missed").innerHTML )+ Math.floor(document.getElementById("Correct").innerHTML))) * 100;
        }
schreibMsg("Accuracy" , Perc.toString().substring(0,4) +"%");
temptimer = 0;
for (x=0;x<Timer.length;x++) {
        temptimer += Math.floor(Timer[x]);
        }

newSpeed = (temptimer*.001/(Timer.length)).toString().substring(0,(temptimer*.001/(Timer.length)).toString().indexOf(".")+3);
if (newSpeed != "Na") {
        schreibMsg("Speed" , (temptimer*.001/(Timer.length)).toString().substring(0,(temptimer*.001/(Timer.length)).toString().indexOf(".")+3) +" sec");
        }
}


function schreibMsg(where,what,addto) {
if (window.navigator.userAgent.toLowerCase().indexOf('gecko') != -1) {navigator.family = "gecko";}
if (addto) {
        if (navigator.family == "ie4")                {document.all[where].innerHTML += what;}
        if (navigator.family == "gecko")        {document.getElementById(where).innerHTML += what;}
        }
else {
        if (navigator.family == "ie4")                {document.all[where].innerHTML = what;}
        if (navigator.family == "gecko")        {document.getElementById(where).innerHTML = what;}
        }
}
