<body text="#000000" bgcolor="#FFFFFF" link="#FF0000" alink="#FF0000" vlink="#FF0000">
<input type="text" value="10" id="textBox"/>
<br>
<br>
<script>
  var intervalID;
  function startTimer(controlid)
  {

        var control= document.getElementById(controlid);
        var seconds=control.value;
        seconds=seconds-1;
            if (seconds==0)
            {
            control.value="done";
            return;
            }
         else
         {
          control.value=seconds;
         }
        intervalID= setTimeout(function() {startTimer("textBox")},1000);
    }
   function stopTimer()
   {
   clearTimeout(intervalID);

   }


</script>
<input type="button" value="StartTimer" onclick="startTimer('textBox')"/>
<input type="button" value="EndeTimer" onclick="stopTimer()"/>
</body>
</html>
