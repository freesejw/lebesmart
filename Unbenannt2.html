 <!DOCTYPE html>
<html>
<head>
<style type="text/css">

#nav a {
 padding-left: 3px;
 width: 125px;
 height: 35px;
 line-height: 35px;
 color:black;
 display: block;
}

#container{
 float: left;
 width: 400px;
 height:400px;
 background: blue;
}

#link1:hover { background:green; }
#link2:hover { background:red; }
#link3:hover { background:magenta; }
#link4:hover { background:yellow; }
#link5:hover { background:lightblue; }
#link6:hover { background:orange; }
</style>
<script>
function faerbe(id)
{
 var farben = new Array('#aa3','#aa6','#aa9','#aac','#aaf','#abf');
 document.getElementById('container').style.backgroundColor=farben[id];
}
</script>
</head>

<body>
<div id="nav">
 <ul>
  <li>
   <a id="link1" href="#" onmouseover="faerbe(0);">Seite 1 </a>
   <ul>
    <li>
     <a id="link2" href="#" onmouseover="faerbe(1);">Seite 2 </a>
    </li>
    <li>
     <a id="link3" href="#" onmouseover="faerbe(2);">Seite 3 </a>
    </li>
    <li>
     <a id="link4" href="#" onmouseover="faerbe(3);">Seite 4 </a>
     <ul>
      <li>
       <a id="link5" href="#" onmouseover="faerbe(4);">Thema 4.1 </a>
      </li>
      <li>
       <a id="link6" href="#" onmouseover="faerbe(5);">Thema 4.2 </a>
      </li>
     </ul>
    </li>
   </ul>
  </li>
 </ul>
</div> <!-- ENDE #nav -->

<div id="container"></div>

</body>
</html>
