<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

Canvas {
   position: absolute;
   top: 0px;
   left: 0px;
   border: 1px red solid;
   background-color: #FFEFDB;
}
</style>
</head>
<body onload="ladeGame()">
    <canvas id="canvas" width="500" height="600"></canvas>
     
<script>
var canv = document.getElementById("canvas");
var ctx = canv.getContext("2d");
var bgColor="lightblue";

var myVar;
var reaktionsZeit=2, schrittWeite=0.5,maxDurchlaeufe=10;
var durchLaeufe, treffer;
var z1, z2;
var xBasis=20, yBasis1=280, wBasis1=60, hBasis=40, dBasis=40, xtestdis=20, ytextdis=25;
var yBasis2= 460, wBasis2=120, yErhoehung=50; 

var rects = [{x: xBasis, y: yBasis2, w: wBasis2, h: hBasis,col: bgColor},
             {x: (xBasis + wBasis2+ dBasis), y: yBasis2, w: wBasis2, h: hBasis,col: bgColor},
             {x: (xBasis + 2 *( wBasis2+ dBasis)), y: yBasis2, w: wBasis2, h: hBasis,col: bgColor},             
             {x: (xBasis + 2 * (wBasis2+ dBasis)), y: yBasis2 + yErhoehung, w: wBasis2, h: hBasis,col: bgColor},

             {x: xBasis, y: 120 , w: wBasis2, h: 3* hBasis,col: "lightgreen" },
             {x: 280, y: 120 , w: wBasis2, h: 3*hBasis,col: "lightgreen"}];



var texts =[{na: "Go on", x: xBasis + xtestdis -10, y: yBasis2 + ytextdis},
           {na: "Abbruch", x: (xBasis + xtestdis +  wBasis2 + dBasis),y: yBasis2 + ytextdis} ,
           {na: "Mehr Zeit", x: (xBasis + xtestdis + 2 * (wBasis2+ dBasis)),y: yBasis2 + ytextdis },
           {na: "Weniger", x: (xBasis + xtestdis + 2 * (wBasis2+ dBasis)),y: yBasis2 + yErhoehung + ytextdis },

           {na: "Links !!", x: (xBasis + xtestdis ),y: yBasis1  + ytextdis/2 },
           {na: "Rechts !!", x: (280 + xtestdis ),y: yBasis1 +  ytextdis/2 }];


function ladeGame()
    {
       // boxMeldung(("?"),xBasis,120,100,100,25);
       // boxMeldung(("?"),280,120,100,100,25);
        meldung("Steigere deine Denk - Geschwindigkeit","20","Arial","black",65, 35);  
        meldung("Ist die Zahl links oder rechts höher?","18","Arial","black",xBasis, 100); 
        meldung("Zeit zum Reagieren = " +  reaktionsZeit + " Sek","18,"," Arial","black",xBasis ,360); 
        meldung(( "Anzahl Treffer :  0"),"18","Arial","black",xBasis, 400);   
        buttonErstellen()
        buttonText();
        ctx.fillStyle="lightgreen";
        ctx.fillRect(rects[4].x, rects[4].y, rects[4].w, rects[4].h);
        ctx.fillRect(rects[5].x, rects[5].y, rects[5].w, rects[5].h);

    };


function start()
    {
        ctx.clearRect(xBasis, 440, 300, -20);   // Löschen Trefferquote
        ctx.clearRect(xBasis,400,200,-20);  // Löschen Anzahl Treffer
        treffer=0;
        meldung(( "Anzahl Treffer :  " + treffer),"18","Arial","black",xBasis, 400);  
        ctx.strokeRect(rects[4].x, rects[4].y, rects[4].w, rects[4].h);
        ctx.strokeRect(rects[5].x, rects[5].y, rects[5].w, rects[5].h);
        ctx.fillStyle="lightred";
       // ctx.fillRect(rects[4].x, rects[4].y, rects[4].w, rects[4].h);
        //ctx.fillRect(rects[5].x, rects[5].y, rects[5].w, rects[5].h);
        durchLaeufe=0;
        myVar = setInterval(iteration, reaktionsZeit*1000); 
        
        
    }

function iteration()
{
        durchLaeufe++;  
        ctx.fillStyle="lightblue";
        ctx.fillRect(rects[4].x, rects[4].y, rects[4].w, rects[4].h);
        ctx.fillRect(rects[5].x, rects[5].y, rects[5].w, rects[5].h);    
        if (durchLaeufe <= maxDurchlaeufe)
        {           
            z1=getRnd(1,10); 
            var schriftGroesse=getRnd(15,80);
                
            meldung(z1.valueOf() ,schriftGroesse,"Arial","black",xBasis + rects[4].w*.3,120+rects[4].h*0.7);
       
            do {
                
                z2=getRnd(1,10);
                schriftGroesse=getRnd(15,80);
                }
                while(z1 == z2);

            meldung(z2.valueOf() ,schriftGroesse,"Arial","black",280 + rects[5].w*.3,120+rects[5].h*0.7);
             
           // myVar = setInterval(iteration, reaktionsZeit*1000); 
         }

        else
            {                    
            clearInterval(myVar);
            abbruch();
            }
}

function abbruch()
    {
        var quote=(treffer)/(durchLaeufe-1);
        quote=Math.round(quote*100);
        ctx.clearRect(xBasis, 440, 300, -18);               
        meldung("Deine Trefferquote war " + quote + " Prozent","18","Arial","red",xBasis,440);  
        clearInterval(myVar);   
        console.log("treffer  " + treffer);
    }


 canv.addEventListener('click', function(e)
     {       
        var rect = angetippt(rects, e.offsetX, e.offsetY);
        if (rect) 
        {
            auswahlButton();  
            //vergleich();         
        }}, false);


function angetippt(rects, x, y) {
    var zw;
    var isCollision = false;
    for (let i = 0, len = rects.length; i < len; i++) {
            var left = rects[i].x, right = rects[i].x+rects[i].w;
            var top = rects[i].y, bottom = rects[i].y+rects[i].h;
            if (right >= x
                && left <= x
                && bottom >= y
                && top <= y) {
                    isCollision = rects[i];   
                    getipptRechteck=i;          
                }
    }
    return isCollision;
}

function auswahlButton()
    {
        switch (getipptRechteck) 
                {
                    case 0:                                         
                        start();
                        break;
                    case 1:
                        abbruch();                        
                        break;
                    case 2:
                        plusMinus(schrittWeite);                           
                        break;
                    case 3:
                        plusMinus(-schrittWeite);                           
                        break;
                     case 4:
                     //links getippt
                        vergleich(4);                        
                        break;  
                     case 5:
                     //rechts getippt
                        vergleich(5);                        
                        break;                 
                    default:
                       alert("ups");
                }             
    }

function vergleich(a)
{
    
        //ctx.clearRect(xBasis, 300, 400, -20);        
            if((a==4 && z1>z2) ||(a==5 && z1<z2))
            {
                treffer++;   
               // ctx.clearRect(xBasis,400,200,-20);     
                meldung(( "Anzahl Treffer :  " + treffer),"18","Arial","black",xBasis, 400);  
                
            }    
    
    
}

function buttonErstellen()
{
       for (var i = 0, len = rects.length; i < len -2; i++) {
        ctx.rect(rects[i].x, rects[i].y, rects[i].w, rects[i].h); 
        ctx.stroke();  
        ctx.fillStyle=rects[i].col;  
        ctx.fillRect(rects[i].x, rects[i].y, rects[i].w, rects[i].h);
        
      }
}

function buttonText()
{ 
    ctx.fillStyle = "black";
    ctx.font = "18px Arial";

    for (var i = 0, len = texts.length; i < len-2; i++) 
    {
       ctx.fillText(texts[i].na,texts[i].x, texts[i].y);
        
     }
        
}


  function getRnd(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
} 

function meldung(text, schriftGroesse,schriftTyp,farbe,xm,ym)
   {
        var lg = 10 + ctx.measureText(text).width 
        ctx.clearRect(xm, ym-schriftGroesse+2,lg,25);
        ctx.fillStyle = farbe;        
        ctx.font = schriftGroesse + "px "+ schriftTyp;
        ctx.fillText(text, xm ,ym); 
    }

function plusMinus(ausgang,delta,unten,oben)
{
 // Mehr oder weniger Zeit zum Suchen
  let anz=ausgang; 
  if ((anz + delta)< oben && delta>0)
  {anz=anz + delta; }
  if ((anz + delta)> unten && delta<=0)
  {anz=anz + delta; }
  
  return anz;
}

function akustischeMeldung(a)
    {
        audio = new Audio(a);
        audio.play();
    }
</script>


       
<p>Enjoy !</p>

</body>
</html>
