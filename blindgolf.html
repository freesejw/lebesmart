<script>
GetDiv('Ball1',180,180,20,20,'',1,5)
document.write("<img src=ball.gif width=15 height=15>")
EndDiv()

GetDiv('Putt',100,100,200,200,'green',1,0)
EndDiv()

GetDiv('Ball',180,180,20,20,'',1,1)
document.write("<img src=ball.gif width=15 height=15>")
EndDiv()

GetDiv('Hole',150,150,60,60,'',1,0)
document.write("<img src=hole.gif width=60 height=60>")
EndDiv()

GetDiv('Blind',100,100,200,200,'green',1,2)
document.write("<a href=# onclick=Drop()><img src=blnk.gif width=200 height=200 border=0></a>")
EndDiv()

GetDiv('Note',380,100,450,250,'',1,2)
document.write("Click somewhere in the green to drop the ball. ")
document.write(" It will bounce around until it gets to the hole - ")
document.write("the location of which initially is unfortunately unknown to you. ")
document.write("The smaller the number of bounces the better, of course ....")
document.write("<p><a href='http://www.caoxuan.com/zip4free/request.html'>Download this game for your site</a>")
document.write("<br><a href='2index.html'>Play against Me!</a>")
EndDiv()

GetDiv('BlindGuy',100,300,200,280,'',1,2)
document.write("<img src=blindguy.gif width=200 height=274>")
EndDiv()


if(document.layers) window.captureEvents(Event.MOUSEMOVE);
if(M)document.onmousemove=newPos;
if(N||S)window.onmousemove=newPos
function newPos(e){
X=(M)?event.clientX:e.pageX
Y=(M)?event.clientY:e.pageY
PutIt('Ball1',X-25,Y-25)
}



Score=0
Tee=1
Yok=0
Xok=0

Comments=new Array("Amazing!","Very good!","Good!","That's not bad!","Hell! What the...?","What are you doing?")

function Hole(){
Yok=0
if(bY<HY+40&&bY>HY+10) Yok=1
Xok=0
if(bX<HX+40&&bX>HX+10) Xok=1
if(Yok==1&&Xok==1){
PutIt('Ball',HX+25,HY+25)
Score+=bounce
document.Golf.Score.value=Score
return true}
else return false
}






function Drop(){
if(M) {bX=parseInt(document.all.Ball.style.left);bY=parseInt(document.all.Ball.style.top);}
if(N) {bX=document.layers.Ball.left;bY=document.layers.Ball.top}
if(S) {bX=document.getElementById('Ball').style.left;bY=document.getElementById('Ball').style.top}



ShowHide('Blind',0)
ShowHide('Ball1',0)
ShowHide('Ball',1)
dx=(Math.random()>.5)?-GetSlope():GetSlope()
dy=(Math.random()>.5)?-GetSlope():GetSlope()
bounce=1
HX=100+Math.floor(Math.random()*100)
HY=100+Math.floor(Math.random()*100)
while(Hole()){
HX=100+Math.floor(Math.random()*100)
HY=100+Math.floor(Math.random()*100)
}
PutIt('Hole',HX,HY)
PutIt('Ball',X,Y)
MoveIt()
}

function GetSlope(){
if(Math.random()>.5)return 5
else return 1+Math.ceil(Math.random()*10)
}

function MoveIt(){
if(M) {bX=parseInt(document.all.Ball.style.left);bY=parseInt(document.all.Ball.style.top)}
if(N) {bX=document.layers.Ball.left;bY=document.layers.Ball.top}
if(S) {bX=parseInt(document.getElementById('Ball').style.left);bY=parseInt(document.getElementById('Ball').style.top)}

if(bX>290){bX=280;dx=-GetSlope();bounce++}
if(bX<100){bX=110;dx=GetSlope();bounce++}
if(bY>290){bY=280;dy=-GetSlope();bounce++}
if(bY<100){bY=110;dy=GetSlope();bounce++}
bX+=dx
bY+=dy
PutIt('Ball',bX,bY)
document.Golf["Hole"+Tee].value=bounce

if(Hole()||bounce>100) Settle()
else fly=setTimeout('MoveIt()',50)
}


function Settle(){
clearTimeout(fly)
if(Tee<9) NewHole()
else GameOver()
}

function NewHole(){
Com=(Math.floor(bounce/5)<5)?Math.floor(bounce/5):5

alert("Yes! You've done Hole "+Tee+"\nYou needed "+bounce+" hits for this hole!\n"+Comments[Com]+"\nThe score is "+Score)
Tee++
bounce=1
Yok=0
Xok=0
dx=-5
dy=-5
bounce=1
HX=150+Math.floor(Math.random()*100)
HY=150+Math.floor(Math.random()*100)
PutIt('Hole',HX,HY)
PutIt('Ball',X,Y)
ShowHide('Blind',1)
ShowHide('Ball1',1)
ShowHide('Ball',0)

}

function GameOver(){
location=confirm("GameOver! Score :"+Score+"\nPlay again?")?"index.html":"http://www.caoxuan.com/zip4free/request.html"
}
</script>
