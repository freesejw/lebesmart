<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.0/jcanvas.js"></script>
    

    <title>Move </title>
    <style type="text/css">
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #myCanvas {
   position: absolute;
   top: 0px;
   left: 0px;  
 
}
    </style>
</head>

<body>
    <canvas id="myCanvas" width="1600" height="1800" >
        Your browser does not support the HTML5 canvas tag.
        </canvas>

<script>
var xpos;
   var myVar = setInterval(Flieg, 1000);
        var j = 0;
        function Flieg() {

            $('canvas').drawArc({
                layer: true,
                name: 'myBox' + j,
                fillStyle: '#' + Math.floor(Math.random() * 16777215).toString(16),
                x: Math.floor(Math.random() * 600) + 100,                
                y: 400,
                radius: 40,
                click: function (layer) {
                    layer.fillStyle = 'blue';
                    xpos=layer.x;
                    alert(xpos);                
                }
            });
            $('canvas').animateLayer('myBox' + j, {
                y: -80
            }, {
                duration: 4000,
                easing: 'linear',
               

            });
            j++

        }  
</script>  

</body>

</html>
