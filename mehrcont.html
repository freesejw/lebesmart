<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<style>
#container{position:relative;}
.containers{position:absolute; left:100px; top:100px; width: 100px; height:100px; display:block; }
#cont1{background:red;}
#cont2{background:green;}
#cont3{background:blue;}
</style>
<script>
function show_element(ele)
{
 var ar = new Array('cont1', 'cont2', 'cont3' );
 var d=document.getElementById(ele);
 for (var i=0; i<ar.length; i++)
 {
  if(ar[i] != d.id)
  {
   document.getElementById(ar[i]).style.visibility='hidden';
  }
  else
  {
   document.getElementById(ar[i]).style.visibility='visible';
  }
 }
}
</script>
</head>

<body>

<div id="nav">
 <button onclick="show_element('cont1');">Zeige Container #1</button>
 <button onclick="show_element('cont2');">Zeige Container #2</button>
 <button onclick="show_element('cont3');">Zeige Container #3</button>
</div>

<div id="container">
 <div class="containers" id="cont1">
 <p>Dieser Text soll ganz unten ausgerichtet sein</p>
 </div>
 <div class="containers" id="cont2"></div>
 <div class="containers" id="cont3"></div>
</div>
</body>
</html>
