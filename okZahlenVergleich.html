<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">        
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
<link href="css/standard.css" rel="stylesheet">
<script src="js/standard.js"></script>

<style></style>
</head>
<body onload="ladeGame()">
    <canvas id="canvas" width="500" height="480"></canvas>
     
<script>
var canv = document.getElementById("canvas");
var ctx = canv.getContext("2d");
var speicherQuote=[];
var audi0;
var myVar;
var reaktionsZeit=1.5,maxDurchlaeufe=10;
var durchLaeufe, treffer;

var z1, z2;
var offenButton; 
var offenVergleich;
var xBasis=20, yBasis1=280, wBasis1=60, hBasis=40, dBasis=40, xtextdis=20, ytextdis=25;
var yBasis2= 400, wBasis2=120, yErhoehung=0;




var rects = [{x: xBasis, y: yBasis2 + yErhoehung, w: wBasis2, h: hBasis,col1: "#82CE86",col2:"#82CE86"},
             {x: (xBasis + wBasis2+ dBasis), y: yBasis2 + yErhoehung, w: wBasis2, h: hBasis,col1: "#5a617b",col2: "#5a617b"},                      
             {x: (xBasis + 2 * (wBasis2+ dBasis)), y: yBasis2 + yErhoehung, w: wBasis2, h: hBasis,col1: "#5a617b",col2: "#5a617b"},             

             {x: xBasis + 30, y: 120 , w: wBasis2, h: 3* hBasis,col: "#F2F2F2" },
             {x: 280, y: 120 , w: wBasis2, h: 3*hBasis,col: "#F2F2F2"}];


var texts =[{na:"   "+  String.fromCharCode(9655)+ "  Go on", x: xBasis + xtextdis -10, y: yBasis2 + ytextdis+yErhoehung,},
           {na: "  " + String.fromCharCode(43)+"  Zeit", x: (xBasis + xtextdis +  wBasis2 + dBasis),y: yBasis2 + ytextdis + yErhoehung} ,         
           {na: "    " + String.fromCharCode(45)+"  Zeit", x: (xBasis + 15 + 2 * (wBasis2+ dBasis)),y: yBasis2 + yErhoehung + ytextdis },

           {na: "Links !!", x: (xBasis + xtextdis ),y: yBasis1  + ytextdis/2 },
           {na: "Rechts !!", x: (280 + xtextdis ),y: yBasis1 +  ytextdis/2 }];


function ladeGame()
    {
       
        meldung("Verbessere Reaktionszeit und Konzentration","bold","20",schriftArt,"#5a617b",30, 35);  
        meldung("Ist die Zahl links oder rechts höher? Klick sie an !","normal","16",schriftArt,"#5a617b",xBasis + 25, 90); 
        meldung("Es gibt " + maxDurchlaeufe + " Durchgänge","normal","16"," schriftArt","#5a617b",xBasis ,280); 
        meldung("Zeit zum Reagieren = " +  reaktionsZeit + " Sek","normal","16,"," schriftArt","#5a617b",240 ,380); 
       
        roundedButton(3)
        buttonText();
        ausgangsBilder();
        
        offenButton=true;
        offenVergleich=false;
    };


function start()
    {
        ctx.clearRect(xBasis, 329, 500, -20);   // Löschen Trefferquote
        //ctx.clearRect(xBasis,400,500,-20);  // Löschen Anzahl Treffer
        treffer=0;
        //meldung(( "Anzahl Treffer :  " + treffer),"bold" ,"16",schriftArt,"#5a617b",xBasis, 400);  
       // ctx.strokeRect(rects[3].x, rects[3].y, rects[3].w, rects[3].h);
       // ctx.strokeRect(rects[4].x, rects[4].y, rects[4].w, rects[4].h);        
        durchLaeufe=0;
        myVar = setInterval(iteration, 500); 
        offenButton=false;
        offenVergleich=true;
      
    }

function iteration()
{
       clearInterval(myVar);
       
        durchLaeufe++;  
        ctx.fillStyle="#F2F2F2";
        ctx.fillRect(rects[3].x, rects[3].y, rects[3].w, rects[3].h);
        ctx.fillRect(rects[4].x+40, rects[4].y, rects[4].w, rects[4].h);  
         
        if (durchLaeufe <= maxDurchlaeufe)
        {           
            z1=getRnd(1,10); 
            var schriftGroesse1=getRnd(15,90);
                
            meldung(z1.valueOf() ,"bold",schriftGroesse1,schriftArt,"#5a617b",xBasis + rects[3].w*.6,120+rects[3].h*0.7);
       
            do {
                z2=getRnd(1,10);
                schriftGroesse2=getRnd(15,90);
                                }
                while ((Math.abs(schriftGroesse1-schriftGroesse2 ) < 25) || (z1 == z2));

            meldung(z2.valueOf() ,"bold",schriftGroesse2,schriftArt,"#5a617b",280 + (rects[4].w*.3) + 40,120+rects[4].h*0.7);
            
        ctx.strokeRect(rects[3].x , rects[3].y, rects[3].w, rects[3].h); 
        ctx.strokeRect(rects[4].x +40, rects[4].y, rects[4].w, rects[4].h); 
        //alert("hi");
        myVar = setInterval(iteration, reaktionsZeit*1000); 
        }

        else
            {                    
            clearInterval(myVar);
            offenVergleich=false;
            offenButton=true;
            abbruch();
            }
}

function abbruch()

    {
        var quote=(treffer)/(durchLaeufe-1);
        quote=Math.round(quote*100);
        speicherQuote.push(quote);
        if (speicherQuote.length>10){speicherQuote.shift();}
        ctx.clearRect(xBasis, 320+20, 500, 20);  
        var ausQuote = "";   
        for (var ii=0;ii<speicherQuote.length;ii++){ausQuote=ausQuote + "  " +speicherQuote[ii] }          
        meldung("Trefferquote in % : " + ausQuote ,"bold","16",schriftArt,"red",xBasis,320);         
        clearInterval(myVar);   
        ausgangsBilder();
        
    }


 canv.addEventListener('click', function(e)
     {       
        var rect = angetippt(rects, e.offsetX, e.offsetY);
        if (rect) 
        {
            auswahlButton(); 
                   
        }}, false);


function auswahlButton()
    {
        switch (getipptRechteck) 
                {
                    case 0:                                         
                    if (offenButton){start();}
                        break;
                    
                    case 1:
                    if (offenButton)
                    {
                    reaktionsZeit=plusMinus(reaktionsZeit,0.1,0.8,5);
                    meldung("Zeit zum Reagieren = " +  reaktionsZeit.toFixed(2) + " Sek","normal","16"," schriftArt","#5a617b",240 ,380);                      
                    }                                       
                    break;
                    case 2:
                    if (offenButton)
                    {
                    reaktionsZeit=plusMinus(reaktionsZeit,-0.1,0.8,5);
                    meldung("Zeit zum Reagieren = " +  reaktionsZeit.toFixed(2) + " Sek","normal","16"," schriftArt","#5a617b",240,380); 
                    }                     
                        break;
                     case 3:
                     //links getippt
                        if(offenVergleich){ vergleich(3); }                       
                        break;  
                     case 4:
                     //rechts getippt
                        if(offenVergleich){vergleich(4);}                        
                        break;                 
                    default:
                       alert("ups");
                }             
    }

function vergleich(a)
    {
    
       if(a==3 && z1>z2){ zeigBild("daumenHoch.png",rects[3].x, rects[3].y,rects[3].w, rects[3].h);}
       if(a==3 && z1<z2){ zeigBild("daumenRunter.png",rects[3].x, rects[3].y,rects[3].w, rects[3].h);}
       if(a==4 && z1<z2){ zeigBild("daumenHoch.png",rects[4].x + 40, rects[4].y,rects[4].w, rects[4].h);}
       if(a==4 && z1>z2){ zeigBild("daumenRunter.png",rects[4].x + 40, rects[4].y,rects[4].w, rects[4].h);}

     
            if((a==3 && z1>z2) ||(a==4 && z1<z2))
            {
                treffer++;   
                ctx.clearRect(xBasis,400,200,-20);     
              
            }    
    }
    function ausgangsBilder()
    {
        //Erstellt den Rahmen
        ctx.strokeRect(rects[3].x ,rects[3].y, rects[3].w, rects[3].h);
        ctx.strokeRect(rects[4].x+40, rects[4].y, rects[4].w, rects[4].h);  
        // Füllt den Rahmen
        ctx.fillStyle="#5a617b";
        ctx.fillRect(rects[3].x, rects[3].y, rects[3].w, rects[3].h);
        ctx.fillRect(rects[4].x+40, rects[4].y, rects[4].w, rects[4].h);
        //Fügt Bilder ein
        zeigBild("hoeher1.jpg",rects[3].x+30, rects[3].y,rects[3].w-30, rects[3].h-30);
        zeigBild("hoeher2.jpg",rects[4].x+60, rects[4].y,rects[4].w-20, rects[4].h-10);
        }

 function getRnd(min, max) 
  {
  return Math.floor(Math.random() * (max - min)) + min;
 } 
 
 </script>


       
<p>Enjoy !</p>

</body>
</html>
