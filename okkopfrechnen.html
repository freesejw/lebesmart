function ladeGame()
    {
        // Die Kettenrechnung befindet sich bei yBasis1 + ytextdis

function start()
    {   
        
        //meldung("Klick die obige Zahl an, die dem Ergebnis entspricht","normal","16",schriftArt,"#5a617b",20,310);
        if(durchLaeufe==0)

        ctx.clearRect(30, 180-25,340,25); //  Löscht 3+ 4 *... Anzeige

         ctx.clearRect(xBasis-10, yBasis1-30,cW,ytextdis+50); // löscht die möglichen Lösungen + Daumen Bld

        }
        aufbauZeile(rechenSchritte,breite);

       // console.log(" start " + sekunden);

function aufbauZeile(rz,breite)
{
   // legt eine Zeile an . In derren Elemente werden nachfolgend die zahlen und opranden  gezeichnet
   // rt : Rechenschritte

            var rr, xx,oo;            
            var anzahlZahlen=rz;
            var anzahlFelder=rz*2 + 1 + 2; // + 2 sind für = ergebnis
            var operanden=["+" , "-","*", "/"]; // Die Operanden MÜSSEN ohne Leerzeichen eingegeben werden.
            string="";
            xCoord=[];
          

    for (var i = 0; i<anzahlFelder; i++)
    {        
            var x=breite*i;              
            xCoord.push(x);          
           
    }
  
    for ( var i = 0 ; i <anzahlZahlen;i++)
    {
            ctx.fillStyle="#5a617b";
            ctx.font= "bolder 18px Arial" + " " + schriftArt;            
          
            if (i < anzahlZahlen-1)
            {
                rr = 1 + random(15); // Es werden zahlen zwischen 1 und 15 zugelassen
                let isDivision = (oo==="/")
                let isLargerOne = i>0
                
                if(isDivision && isLargerOne)
                {
                   
                    // Findet alle Zahlen aus dem Bereich 1 bis xx - 1, für die die Moduleoperation null ergibt.
                    // Aus der Liste dieser Zahlen wird dann zufällig eine ausgewählt.

                    var moeglichkeiten = []
                    for(var j = Math.max(1, xx - 1); j >= 1; j--)
                    
                    { 
                        // das Math.max ist wichtig für den Fall, dass xx eins ist.+

                        if(xx%j == 0) 
                        {
                            moeglichkeiten.push(j)
                        }
                    }

                        let wahl = random(moeglichkeiten.length)
                        rr = moeglichkeiten[wahl]
                }

                string=string + rr;
                ctx.fillText(rr,xCoord[i*2] +xAbstand *2,yZeile+yDist+10);  
                xx =ergebnisKette(string);

                oo=operanden[random(operanden.length)].trim(); 
               
                if(i==anzahlZahlen-2 || xx>100) 
                oo= oo=operanden[random(operanden.length-2)].trim(); 
                
               // Als letzter Operand wird das * und / ausgeschlossen sowie Werte in der Zwischenberechnung über 100
                var ox;                
                if (oo ==="+") {ox=String.fromCharCode(43);}
                if (oo ==="-") {ox=String.fromCharCode(45);}
                if (oo ==="/") {ox=String.fromCharCode(47);}
                if (oo ==="*") {ox=String.fromCharCode(120);}
                
                
                ctx.fillStyle="blue"; 
                ctx.font= "20px Arial";               
                ctx.fillText(ox,xCoord[i*2+1]+xAbstand * 2 ,yZeile+yDist+10);

                string=string +oo.valueOf();  
              
            }
            
            else
            {             
            rr =1+random(9); //Letzte Zahl im String
            string=string + rr;  
            ctx.fillText(rr,xCoord[i*2] +xAbstand *2,yZeile+yDist+10); // zeigt die letzte Zahl an
           
            
                //ctx.fillText("=",xCoord[i*2+1]+xAbstand *2 + xDist,yZeile+yDist +10); 
                //var erg=eval(string); Liefert Lösung incl Rechenregeln
                ergebnis=ergebnisKette(string);               
                //ctx.fillText("?",xCoord[i*2+2]+xAbstand *2 + xDist,yZeile+yDist+10);      
            }
        
    }

}
 
function vergleichsZahlen()
{
   //Liefert die Zahlen des möglichen Ergebnisses
   // In  zz[ergebnisIndex] ist das richtige Ergerbnis gespeichert
   // Die Position wird per Zufall generiert
   
    var zz=[];
    for (var i=0;i<6;i++)
    {
        var min = ergebnis - 12;
        var max = ergebnis + 12;
        zz[i]=getRndInteger(min,max);
        if (zz[i]==ergebnis){i=i-1;}   
    }

        ergebnisIndex=getRndInteger(0,5);
        zz[ergebnisIndex]  = ergebnis; 

            ctx.fillStyle="black"; 
            ctx.font= "16px" + " " + schriftArt;      
            ctx.fillText(zz[0],xBasis +8 ,yBasis1+ ytextdis); 
            ctx.fillText(zz[1],xBasis + 8 + wBasis1+dBasis,yBasis1+ytextdis); 
            ctx.fillText(zz[2],(xBasis +8 +  2 * (wBasis1+ dBasis)),yBasis1+ytextdis);
            ctx.fillText(zz[3],(xBasis + 8 + 3 * (wBasis1+ dBasis)),yBasis1+ ytextdis);
            ctx.fillText(zz[4],(xBasis + 8 + 4 * (wBasis1+ dBasis)),yBasis1 +ytextdis );
            ctx.fillText(zz[5],(xBasis + 8 + 5 * (wBasis1+ dBasis)),yBasis1 +ytextdis );
            for(var i=0;i<6;i++)
            {
            filledCircle(rects[3+i].x+20, rects[3+i].y+20,20,0,2,Math.PI);
            }
}
 
  function ergebnisKette(kette)
   {
        var zw=kette.match(/(\d+)|([\+\*\-\/\:])/g).reduce((accu, curr) => isNaN(curr) ? 
        (accu + (curr === ':' ? '/' : curr)) : eval(accu + curr));  
         return zw;
   }  



 canv.addEventListener('click', function(e)
     {       
        var rect = angetippt(rects, e.offsetX, e.offsetY);
        if (rect) 
        {
          auswahlButton();  
          
        }}, false);


function vergleich(a)
{
   // als a wird getipptRechteck übergen 
    
    if(a==ergebnisIndex+3)
        {
            elapsedTime = Date.now() - startTime;
           // sekunden= (elapsedTime / 1000 ).toFixed(0);  
           sekunden= (elapsedTime / 1000 ) 
           
            richtig++;
            //ctx.clearRect(20,310-25,550,25);
            meldung(( "Anzahl Richtige :  " + richtig) +  " bei " + durchLaeufe + " Klicks","bold","16",schriftArt,"#5a617b",20, 240);
            zeigBild("daumenHoch.png", xBasis -5 + (getipptRechteck- 3) * (wBasis1+ dBasis),yBasis1-5,50,50);       
            zeiten.push( sekunden); 

            var ausdruck=zeiten ;

              {

              console.log(zeiten + "  summe   "+summe + " sek   " +sekunden);  
            var schnitt=(  summe/richtig); 
            schnitt=(Math.floor(schnitt*10)/10).toFixed(0);
            if(ausdruck.length>8){ausdruck.shift();} 
          
            var ausgabe="";

            meldung(( "Zeit/Durchlauf : " + ausgabe ),"normal","16",schriftArt,"#5a617b",20,265);

            if (richtig>0)
                {          
                meldung(( "Durchschnitts Zeit ( Sek. ) :  "  + schnitt),"normal","16",schriftArt,"#5a617b",20,285);           
                }
            setTimeout(function ()

                }, 1000); 
               
                
        }
               
            else 
                {
                    zeigBild("daumenRunter.png", xBasis -5 + (getipptRechteck- 3) * (wBasis1+ dBasis),yBasis1-5,50,50); 
                    // ctx.clearRect(20,310-25,550,25); 
                    falschGetippt=true;
                    meldung(( "Anzahl Richtige :  " + richtig) +  " bei " + durchLaeufe + " Klicks","bold","16",schriftArt,"#5a617b",20, 240);
                   //meldung(( "Anzahl Richtige :  " + richtig) +  " bei " + durchLaeufe + " Klicks","bold","16",schriftArt,"#5a617b",20,240);
                }
        
           
    }


function auswahlButton()

    {        
        switch (getipptRechteck)

                            }

                    case 2:
                        rechenSchritte= plusMinus(rechenSchritte,-1,1,11); 
                        meldung("Anzahl Ziffern = " + rechenSchritte,"normal","16",schriftArt,"#5a617b",(xBasis + wBasis2+ dBasis +10),340);   
                        ctx.clearRect(xBasis-10, yBasis1-30,cW,ytextdis+50); // löscht die möglichen Lösungen + Daumen Bld
                        ctx.clearRect(xCoord[1],yZeile + yDist +10 -30,500,30); // löscht die Zeile mit der Rechenaufgabe
                        start();                          
                        break;
                     case 3:
                     case 4:
                     case 5:
                     case 6:
                     case 7:   
                     case 8:
                        
                     
                        stoppstarten=false;
                                       
                        durchLaeufe++;                       
                        vergleich(getipptRechteck);                         
                        break;  
                        
                        
                    default:
                       alert("ups");
                }             
    }

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}



function zeigBild(a,x,y,w,h)
{
    var img = new Image();
    img.onload = function ()
     {
        ctx.drawImage(img, x,y,w,h);
     }
    img.src = a;
}
