<script>
var ident;
var myIndex = 0;
var geschwind=400;
var xstart;
var randomMax=10;
var dateMsec;


function stop(){
if (myIndex==xstart){
clearTimeout(ident);
var ende=new Date();
var interval = dateMsec - ende.getTime();
document.write(interval);

}
}

 function random(max)
          {
            return Math.floor((Math.random() *max)+1);
          }

function startbild(){
 var x = document.getElementsByClassName("mySlides");
 xstart=random(randomMax);
 x[xstart].style.display = "block";
}
 startbild();

function start() {
    var anfang = new Date();
    dateMsec = anfang.getTime();
    var x = document.getElementsByClassName("mySlides");

    for (var i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex=random(randomMax);
    x[myIndex].style.display = "block";
    ident=setTimeout(start, geschwind); // Change image every 2 seconds
}
</script>
<input type="button" value="Start" onclick="start()"/>
<input type="button" value="Stop" onclick="stop()"/>
