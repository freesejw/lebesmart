<body >
<script type="text/javascript">

function click( id ) {
  var e = document.getElementById( id );
  if( e.style.display == 'none' ) {
    e.style.display = '';
  }
  else {
    e.style.display = 'none';
  }
}

</script>

<div id="pic"><img src="bild1.png" alt="pic" /></div>
<a href="javascript:click('pic');">bla</a>
</body>
